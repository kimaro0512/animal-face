        <section class="section">
            <h1 class="title">인공지능이 알려주는 동물상</h1>
            <h2 class="subtitle">나와 닮은 동물은?</h2>
        </section>
        <h3 class="mt-5 d-flex justify-content-center">성별 선택</h3>
        <section class="m-3 d-flex justify-content-center">
            <div id="app-cover">
                <input type="checkbox" id="checkbox" checked="true" />
                <div id="path" class="fe"></div>
                <div id="knob">
                    <div id="bow" class="fe"><i class="icon ion-md-bowtie"></i></div>
                </div>
                <div id="gender">
                    <div id="fe">FE</div>
                    <div id="male" class="fe"><span>MALE</span></div>
                </div>
            </div>
        </section>

        <script
            class="jsbin"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
        ></script>
        <div class="container file-upload">
            <div class="image-upload-wrap">
                <input
                    class="file-upload-input"
                    type="file"
                    onchange="readURL(this);"
                    accept="image/*"
                />
                <div class="drag-text">
                    <img src="img/upload.svg" class="mt-5 pt-5 upload" />
                    <h3 class="mb-5 pb-5 pt-4 upload-text">
                        얼굴 사진을 올려놓거나 눌러서 업로드하세요!
                    </h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" id="face-image" src="#" alt="your image" />
                <div id="loading" class="animated bounce">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="text-center">AI가 당신의 동물상을 분석중입니다.</p>
                </div>
                <p class="result-message"></p>
                <div id="label-container" class="d-flex flex-column justify-content-around"></div>

                <!-- Go to www.addthis.com/dashboard to customize your tools -->
                <div class="addthis_inline_share_toolbox"></div>

                <div class="pt-3 image-title-wrap">
                    <button
                        type="p-2 button"
                        onclick="window.location.reload();"
                        class="try-again-btn"
                    >
                        <span class="try-again-text">다른 사진으로 재시도</span>
                    </button>
                </div>
            </div>
        </div>

        <section class="youtube">
            <div class="container mt-5 youtube-cover d-flex justify-content-center">
                <a href="" class="youtube-link">By 조코딩 유튜브 채널</a>
                <img src="img/youtube-copy.jpg" alt="" class="youtube-icon" />
            </div>
        </section>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                        $('#loading').show();
                    };
                    reader.readAsDataURL(input.files[0]);
                    init().then(() => {
                        predict();
                        $('#loading').hide();
                    });
                } else {
                    removeUpload();
                }
            }

            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });

            $(function () {
                var checkbox = $('#checkbox'),
                    path = $('#path'),
                    bow = $('#bow'),
                    male = $('#male');

                checkbox.on('change', function () {
                    if ($(this).is(':checked')) {
                        male.removeClass('ma');
                        setTimeout(function () {
                            path.addClass('fe');
                            male.addClass('fe');
                            bow.addClass('fe');
                        }, 390);
                    } else {
                        male.addClass('ma');
                        setTimeout(function () {
                            path.removeClass('fe');
                            male.removeClass('fe');
                            bow.removeClass('fe');
                        }, 390);
                    }
                });
            });
        </script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const maleURL = 'https://teachablemachine.withgoogle.com/models/GmUj75-rG/';
            const femaleURL = 'https://teachablemachine.withgoogle.com/models/iKc5S3pl_/';
            var URL;

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                console.log('model init!');

                if (document.getElementById('checkbox').checked) URL = femaleURL;
                else URL = maleURL;

                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    // and class labels
                    var element = document.createElement('div');
                    element.classList.add('d-flex');
                    labelContainer.appendChild(element);
                }
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('face-image');
                const prediction = await model.predict(image);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                console.log(prediction[0].className);
                var resultTitle, resultExplain, resultCeleb;
                if (document.getElementById('checkbox').checked == false) {
                    switch (prediction[0].className) {
                        case 'dog':
                            resultTitle = '귀여운 순둥이 강아지상';
                            resultExplain =
                                '다정다감하고 귀여운 당신은 모든 사람들에게 즐거움을 주는 호감형이다! 친절하고 활발한 성격으로 어디에서도 인기폭발이며 애교와 웃음이 많아 연인에게 특히나 사랑스럽다. 당신은 애인바라기로 애인의 관심이 부족하면 시무룩해지고 외로움을 타는 모습이 마치 강아지와 똑 닮았다!';
                            resultCeleb = '강아지상 연예인: 강다니엘, 백현(엑소), 박보검, 송중기';
                            break;
                        case 'cat':
                            resultTitle = '츤데레 매력쟁이 고양이상';
                            resultExplain =
                                '무뚝뚝한 당신의 첫인상은 차가워 보이지만 묘한 매력을 풍겨 언제나 인기가 넘친다. 자존심이 세계 1등과 맞먹지만 관심 받는 것을 좋아하고 연인에게는 은근히 애교쟁이다. 시크한 츤데레로 연인에게 끊임없이 설렘을 안겨주는 당신은 고양이와 닮았다!';
                            resultCeleb =
                                '고양이상 연예인: 황민현(뉴이스트), 시우민(엑소), 강동원, 이종석, 이준기';
                            break;
                        case 'rabbit':
                            resultTitle = '천진난만한 매력의 토끼상';
                            resultExplain =
                                '천진난만하고 귀여운 당신은 주변 사람들에게 기쁨을 주는 행복바이러스다! 호기심이 많아 활발하며 귀엽고 순수한 외모로 연인의 보호본능을 자극한다. 존재 자체가 상큼한 당신은 특별한 애교 없이도 연인에게 너무나도 사랑스럽다!';
                            resultCeleb =
                                '토끼상 연예인: 정국(방탄소년단), 바비(아이콘), 박지훈(워너원), 수호(엑소)';
                            break;
                        case 'dinosaur':
                            resultTitle = '따뜻한 나쁜남자 공룡상';
                            resultExplain =
                                '무심한 성격에 첫인상은 나쁜 남자 같지만, 알고 보면 따뜻함이 묻어나는 당신! 시크한 매력에 선뜻 다가가지 못하지만 한번 다가가면 헤어나올 수 없는 터프한 매력을 가진 카리스마 있는 남자다.';
                            resultCeleb =
                                '공룡상 연예인: 윤두준(하이라이트), 이민기, 김우빈, 육성재(비투비), 공유';
                            break;
                        case 'bear':
                            resultTitle = '포근한 매력의 곰상';
                            resultExplain =
                                '첫 인상은 무서워 보이지만 알고 보면 귀여운 매력의 당신! 꼼꼼하고 섬세한 성격으로 연인을 헌신적으로 챙겨주는 당신은 연인에게 듬직한 존재! 포근한 매력에 듬직함까지 갖춘 최고의 남자다!';
                            resultCeleb = '곰상 연예인: 마동석, 조진웅, 조세호, 안재홍';
                            break;
                        default:
                            resultTitle = '알수없음';
                            resultExplain = '';
                            resultCeleb = '';
                    }
                } else {
                    switch (prediction[0].className) {
                        case 'dog':
                            resultTitle = '귀여운 순둥이 강아지상';
                            resultExplain =
                                '다정다감하고 귀여운 당신은 모든 사람들에게 즐거움을 주는 호감형이다! 상냥하고 활발한 성격으로 어디에서도 인기폭발이지만, 애교와 웃음이 많아 연인에게 특히나 사랑스럽다. 당신은 애인바라기로 애인의 관심이 부족하면 시무룩해지고 외로움을 타는 모습이 마치 강아지와 똑 닮았다!';
                            resultCeleb =
                                '강아지상 연예인: 박보영, 아이유, 윤승아, 민아(걸스데이), 한지민';
                            break;
                        case 'cat':
                            resultTitle = '츤데레 매력쟁이 고양이상';
                            resultExplain =
                                '도도하고 섹시한 당신은 첫인상은 차가워 보이지만 묘한 매력을 풍겨 언제나 인기가 넘친다. 자존심이 세계 1등과 맞먹지만 관심 받는 것을 좋아하고 애인에게 관심이 받고 싶을 때는 애교도 부릴 줄 아는 귀여운 매력을 가졌다. 시크한 츤데레로 연인에게 끊임없이 설렘을 안겨주는 당신은 고양이와 닮았다!';
                            resultCeleb =
                                '고양이상 연예인: 안소희(원더걸스), 오연서, 한예슬, 이성경, 이효리';
                            break;
                        case 'rabbit':
                            resultTitle = '상큼발랄한 매력의 토끼상';
                            resultExplain =
                                '발랄하고 귀여운 당신은 주변 사람들에게 기쁨을 주는 행복바이러스다! 호기심이 많아 활발하며 귀엽고 순수한 외모로 연인의 보호본능을 자극한다. 존재 자체가 상큼하고 깜찍한 당신은 특별한 애교 없이도 연인에게 너무나도 사랑스럽다!';
                            resultCeleb =
                                '토끼상 연예인: 수지, 나연(트와이스), 예린(여자친구), 한승연(카라), 문채원';
                            break;
                        case 'deer':
                            resultTitle = '온순하고 우아한 사슴상';
                            resultExplain =
                                '맑고 영롱한 분위기의 당신은 사슴처럼 차분한 성격의 소유자다. 초롱초롱한 눈망울이 당신의 가장 큰 트레이드마크며 따스하고 온순한 눈빛을 가져 사랑스러움을 항상 머금고 있다! 부끄러움이 많아 애정표현이 낯설은 당신은 연인에게조차 신비한 존재지만 따뜻한 성격으로 연인의 마음을 사로잡는 능력을 가졌다.';
                            resultCeleb =
                                '사슴상 연예인: 윤아(소녀시대), 이연희, 고아라, 문근영, 정유미(부산행 배우)';
                            break;
                        case 'fox':
                            resultTitle = '섹시한 밀당고수 여우상';
                            resultExplain =
                                '사람을 홀리는 매력을 가진 당신은 선뜻 다가가기 힘든 섹시한 매력을 가졌다. 우아한 외모에 더해 뛰어난 센스의 성격을 가진 당신은 어딜가도 주목받는 주인공이다! 사교적인 성격을 가져 연인에게도 적극적으로 애정표현을 하지만 밀당의 고수인 당신은 연인의 혼을 쏙 빼놓는 매력쟁이다.';
                            resultCeleb =
                                '여우상 연예인: 경리(나인뮤지스), 예지(있지), 한혜진(모델), 헤이즈, 지연(티아라)';
                            break;
                        default:
                            resultTitle = '알수없음';
                            resultExplain = '';
                            resultCeleb = '';
                    }
                }
                var title =
                    "<div class='" +
                    prediction[0].className +
                    "-animal-title'>" +
                    resultTitle +
                    '</div>';
                var explain = "<div class='animal-explain pt-2'>" + resultExplain + '</div>';
                var celeb =
                    "<div class='" +
                    prediction[0].className +
                    "-animal-celeb pt-2 pb-2'>" +
                    resultCeleb +
                    '</div>';
                $('.result-message').html(title + explain + celeb);

                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability.toFixed(2) > 0.1) {
                        barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
                    } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                        barWidth = '4%';
                    } else {
                        barWidth = '2%';
                    }

                    var labelTitle;
                    switch (prediction[i].className) {
                        case 'dog':
                            labelTitle = '강아지상';
                            break;
                        case 'cat':
                            labelTitle = '고양이상';
                            break;
                        case 'bear':
                            labelTitle = '곰상';
                            break;
                        case 'dinosaur':
                            labelTitle = '공룡상';
                            break;
                        case 'rabbit':
                            labelTitle = '토끼상';
                            break;
                        case 'deer':
                            labelTitle = '사슴상';
                            break;
                        case 'fox':
                            labelTitle = '여우상';
                            break;
                        default:
                            labelTitle = '알수없음';
                    }

                    var label =
                        "<div class='animal-label d-flex align-items-center'>" +
                        labelTitle +
                        '</div>';
                    var bar =
                        "<div class='bar-container position-relative container'><div class='" +
                        prediction[i].className +
                        "-box'></div><div class='d-flex justify-content-center align-items-center " +
                        prediction[i].className +
                        "-bar' style='width: " +
                        barWidth +
                        "'><span class='d-block percent-text'>" +
                        Math.round(prediction[i].probability.toFixed(2) * 100) +
                        '%</span></div></div>';

                    labelContainer.childNodes[i].innerHTML = label + bar;
                }
            }
        </script>
