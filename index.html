<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />

        <!-- web font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="animal_style.css" />
        <link rel="stylesheet" href="https://unpkg.com/ionicons@4.4.2/dist/css/ionicons.min.css" />

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <script
            type="text/javascript"
            src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5f0d0bd39fccc8fd"
        ></script>

        <title>동물상 테스트</title>
    </head>
    <body>
        <section class="section">
            <h1 class="title">인공지능이 알려주는 동물상</h1>
            <h2 class="subtitle">나와 닮은 동물은?</h2>
        </section>
        <h3 class="mt-5 d-flex justify-content-center">성별 선택</h3>
        <section class="m-3 d-flex justify-content-center">
            <div id="app-cover">
                <input type="checkbox" id="checkbox" checked="true" />
                <div id="path" class="fe"></div>
                <div id="knob">
                    <div id="bow" class="fe"><i class="icon ion-md-bowtie"></i></div>
                </div>
                <div id="gender">
                    <div id="fe">FE</div>
                    <div id="male" class="fe"><span>MALE</span></div>
                </div>
            </div>
        </section>

        <script
            class="jsbin"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
        ></script>
        <div class="container file-upload">
            <div class="image-upload-wrap">
                <input
                    class="file-upload-input"
                    type="file"
                    onchange="readURL(this);"
                    accept="image/*"
                />
                <div class="drag-text">
                    <img src="img/upload.svg" class="mt-5 pt-5 upload" />
                    <h3 class="mb-5 pb-5 pt-4 upload-text">
                        얼굴 사진을 올려놓거나 눌러서 업로드하세요!
                    </h3>
                </div>
            </div>

            <div class="file-upload-content">
                <img class="file-upload-image" id="face-image" src="#" alt="your image" />
                <div id="loading" class="animated bounce">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="text-center">AI가 당신의 동물상을 분석중입니다.</p>
                </div>
                <p class="result-message"></p>

                <label class="celeb-label" style="display: none;">
                    <input id="celeb-box" type="checkbox" />
                    <div class="card"></div>
                </label>

                <div id="label-container" class="d-flex flex-column justify-content-around"></div>

                <!-- Go to www.addthis.com/dashboard to customize your tools -->
                <div class="mt-3 addthis_inline_share_toolbox"></div>

                <div class="pt-3 image-title-wrap">
                    <button
                        type="p-2 button"
                        onclick="window.location.reload();"
                        class="try-again-btn"
                    >
                        <span class="try-again-text">다른 사진으로 재시도</span>
                    </button>
                </div>
            </div>
        </div>

        <section class="youtube">
            <div class="container mt-5 youtube-cover d-flex justify-content-center">
                <a
                    href="https://www.youtube.com/channel/UCQNE2JmbasNYbjGAcuBiRRg"
                    target="_blank"
                    class="youtube-link"
                    >조코딩 유튜브 채널을 통해 직접 만들어 보기</a
                >
                <img src="img/youtube-copy.jpg" alt="" class="youtube-icon" />
            </div>
        </section>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script src="animal_script.js"></script>
    </body>
